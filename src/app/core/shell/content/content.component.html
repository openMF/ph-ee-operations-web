<!-- Breadcrumb -->
<div class="container">
    <xng-breadcrumb class="breadcrumb" [separator]="iconTemplate">
        <ng-container *xngBreadcrumbItem="let breadcrumb">
            <ng-container>{{ validateLabel(breadcrumb) | translate }}</ng-container>
        </ng-container>
    </xng-breadcrumb>
    <ng-template #iconTemplate>
        <fa-icon icon="arrow-right" size="2xs"></fa-icon>
    </ng-template>
</div>

<!-- Display the content for the visited route. -->
<router-outlet></router-outlet>
